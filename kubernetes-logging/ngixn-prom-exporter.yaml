apiVersion: v1
kind: Service
metadata:
  name: nginx-exporter-service
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    release: prometheus
spec:
  selector:
    app.kubernetes.io/name: ingress-nginx
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 10254
      targetPort: 10254
      name: metrics

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ingress-nginx-exporter
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
  endpoints:
    - port: metrics