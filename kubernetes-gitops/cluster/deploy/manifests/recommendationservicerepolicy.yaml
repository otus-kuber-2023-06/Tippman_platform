---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: recommendationservice
  namespace: microservices-demo
spec:
  image: tippman/recommendationservice
  interval: 1m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: recommendationservice
  namespace: microservices-demo
spec:
  imageRepositoryRef:
    name: recommendationservice
    namespace: microservices-demo
  policy:
    semver:
      range: '>=0.0.2'
